		<div class="loginbox">

			<h1>Login</h1>
			<form id="formulario">
				<p>Nome de Usuário</p>
				<input type="text" name="" placeholder="Digite seu Username" id="user">
				<p>Senha</p>
				<input type="password" name="" placeholder="Digite sua senha" id="campo">
				<input type="submit" onclick="mostravalor()" value="Entrar"/>
				</form>
				<a href="#">Perdeu a sua senha ?</a><br>
				<a href="#">Você não tem uma conta ?</a>
			</form>
	<script>
	var form = document.getElementById('formulario');
var campo = document.getElementById('campo');
var user = document.getElementById('user');
form.addEventListener('submit', function(e) {
    // alerta o valor do campo
    alert(user.value);
	alert(campo.value);
	alert("Cadastro Concluído com Sucesso!")
    // impede o envio do form
    e.preventDefault();
});
</script>
